<!DOCTYPE html>
<html lang="eng">
    <head>
        <title>Harry Potter Top Trumps</title>
        <link href="style.css" rel="stylesheet">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body> 
        <main> 
            <div id="welcome"class="centered visible choice"> 
                <h1>Welcome to Harry Potter top trumps</h1>
                <button id="letsGo">Start Game</button>
            </div>
            <div id="playerDetails" class="centered invisible">
                <div id="player1Data">
                    <label for="player1Name">Enter Player 1's name</label>
                    <input id="player1Name" type="text" placeholder="enter name...">
                </div>
                <div id="player2Data">
                    <label for="player2Name">Enter Player 2's name</label>
                    <input id="player2Name" type="text" placeholder="enter name...">
                </div>
                <button id="nextBtn">Let's roll!</button>
            </div>
            <div id="diceRollEl" class="centered invisible">
                <div id="dice1El"></div>
                <div id="dice2El"></div>
                <button id="diceBtn">Roll</button>
                <button id="letsPlayBtn">Let's play</button>
                <button id="cardCreatorBtn">Create a card</button>
            </div>
            <div id="cardCreator-image" class="centered invisible">
                <label for="uploadImage">Upload your own image</label>
                <input type="file" id="uploadImage" accept="image/jpeg, image/png, image/jpg">
                <div id="uploadedImage"></div>

                <button id="ontoStats">Onto the stats!</button>
            </div>
            <div id="cardCreator-stats" class="centered invisible">
                <label for="nameCustom">Character Name</label>
                <input type="text" id="nameCustom">
                
                <label for="magicCustom">Magic</label>
                <input type="text" id="magicCustom">

                <label for="cunning">Cunning</label>
                <input type="text" id="cunningCustom">

                <label for="courage">Courage</label>
                <input type="text" id="courageCustom">

                <label for="wisdom">Wisdom</label>
                <input type="text" id="wisdomCustom">

                <label for="temper">Temper</label>
                <input type="text" id="temperCustom">
                <button id="randomiseBtn">Randomise!</button>
                <button id="createCardBtn">Create card</button>
            </div>
                <div id="customCardDisplay"></div>
                <div id="gameWinner" class="centered invisible"></div>
            <div class="container blurred">
                <header>
                    <div id="p1Deck"></div>
                    <div id="p2Deck"></div>
                </header>
                <div id="round-winner-message" class="winner-message centered invisible"></div>
                <div id="game-winner-message"  class="winner-message centered invisible"></div>
                <div class="card-container">
                    <div class="card 1 active" id="card1"></div>
                    <div class="card 2" id="card2"></div>
                </div>
            </div>
        </main>
        <script type="module" src="app.js" ></script>
    </body>
</html>
